{{ define "content" }}
<!-- Main -->
<section class="page">
    <header class="hero">
        <div>
            <h2>{{ .Title }}</h2>
            {{ if .Params.subtitle }}
            <h4>{{ $.Params.subtitle | safeHTML }}</h4>
            {{ end }}
        </div>
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</section>
{{ end }}
